<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETALHE INTERATIVO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .gif-container {
            margin: 30px auto;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .description {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DETALHE INTERATIVO</h1>
        
        <div class="gif-container">
            <!-- Usando uma imagem placeholder no lugar de um GIF real -->
            <img src="/api/placeholder/400/300" alt="GIF de exemplo">
        </div>
        
        <div class="description">
            <p>Possibilidade de envio por QRCODE.</p>
            <p>Mediante criação de arquivos.</p>
            <p>Segue gif.</p>
        </div>
    </div>
</body>
</html>
